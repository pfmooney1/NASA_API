<!DOCTYPE html>
<html>

<head>
	<title>NASA API Project</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/files-nasa-api/solar-system.svg">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="/files-nasa-api/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body class="container-fluid nasa-app">
	<main class="container-lg">
		<header class="header container-fluid row align-items-start d-flex flex-row mx-auto p-0">
			<img id="headerImg" src="files-nasa-api/solar-system.svg" class="rounded float-left" height="92" width="92">
			<h1 id="headerText" class="col-sm-9 col-md-11 p-0 mx-0 text-left flex-grow-1">NASA's Astronomy <br /> Photo of the Day</h1>
		</header>
		<div class="controls btn-group">
			<button id="nextButton" onClick="nextPhoto();" class="btn btn-light"> Next </button>
			<button type="button" class="btn btn-light border" data-toggle="modal" data-target="#selectModal">Select</button>
			<button id="backButton" onClick="previousPhoto();" class="btn btn-light"> Back </button>
		</div>
		<div class="image-container">
			<img id="photo" src="files-nasa-api/solar-system.svg" class="image-fluid mx-auto p-0" width="500" height="500" />
			<iframe id="video" class="w-100 mx-auto p-0" width="500" height="500" src="https://www.youtube.com/embed/s6IpsM_HNcU?rel=0">Video not available</iframe>
		</div>
		<div class="photo-details pt-2">
			<h2 id="photo-caption" class="text-white text-center">Placeholder Caption</h2>
			<p id="photo-caption-copyright" class="text-white text-center"></p]>
			<hr>
			<p id="photo-description" class="photo-description text-left">Placeholder Description</p>
			<p id="photo-date" class="mx-auto text-center">Date goes here</p>
		</div>
	</main>



	<div class="modal" id="selectModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Select a Date</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body row p-4 d-inline-flex justify-content-center">
					<h5 class="text-dark text-center col-12">Select any date between <br> today and 1995-06-16, </h5>
					<label>
						<input id="datePicker" type="date" name="date" min="1995-06-16" max="2024-01-01"  value="2024-01-01" required />
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="green" class="bi bi-check-lg valid" viewBox="0 0 16 16">
							<path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
						</svg>
						<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="red" class="bi bi-x invalid" viewBox="0 0 16 16">
							<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
						</svg>
					</label>
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						onClick="selectTheDate()">Go!</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<footer class="container-lg mx-auto pt-5 row">
		<p class="text-white mx-auto text-center p-2"><a rel="noreferrer" href="https://patrickmooney.tech" class="text-white mx-auto text-center">Code by Patrick Mooney</a></p>
		<p class="text-white mx-auto text-center p-2">Image from NASA's <br> <a rel="noreferrer" href="https://github.com/nasa/apod-api" class="text-white mx-auto text-center">Astronomy Picture of the Day </a></p>
	</footer>
	

	<script src="files-nasa-api/scripts.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
